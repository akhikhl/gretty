apply plugin: 'org.gretty'
apply plugin: 'org.gretty.internal.integrationTests.IntegrationTestPlugin'
apply plugin: 'org.gretty.internal.integrationTests.FarmIntegrationTestPlugin'

dependencies {
  compile "org.codehaus.groovy:groovy-all:$groovy_version"
  compile 'org.webjars:bootstrap:3.2.0'
  compile 'org.webjars:jquery:2.1.1'
}

gretty {
  springBoot = true
  httpEnabled = false
  httpsEnabled = true
  servletContainer = 'jetty9'
  realm = 'auth'
  realmConfigFile = '../security'
  singleSignOn = true
}

farm {
  webapp project
  webapp ':spring-boot-farm-secure:spring-boot-webservice'
  webapp ':spring-boot-farm-secure:jee-webservice'
}

defineIntegrationTest()

testAll.dependsOn defineFarmIntegrationTestAllContainers(['jetty8', 'jetty9', 'tomcat7', 'tomcat8', 'tomcat85', 'tomcat9'], {
  webapp project
  webapp ':spring-boot-farm-secure:spring-boot-webservice'
  webapp ':spring-boot-farm-secure:jee-webservice'
})
