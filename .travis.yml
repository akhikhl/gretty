language: groovy
matrix:
  include:
  - jdk: openjdk11
    env: TEST_ALL_CONTAINERS="['tomcat10']" GRADLE_VERSION="5.6.4"
  - jdk: openjdk15
    env: TEST_ALL_CONTAINERS="['tomcat10']" GRADLE_VERSION="6.6.1"
  - jdk: openjdk11
    env: TEST_ALL_CONTAINERS="['tomcat10']" GRADLE_VERSION="6.6.1"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/modules-2
    - $HOME/.gradle/wrapper
before_install:
  - chmod +x gradlew
  - sudo apt-get -qq update
  - sudo apt-get install -y zip curl locate libbcprov-java
before_script:
  - "export DISPLAY=:99.0"
services:
  - xvfb
install:
  - true
script:
  - |
    set -e
    ./gradlew wrapper --gradle-version ${GRADLE_VERSION} --distribution-type all
    ./gradlew build
    if [[ ! -z $TEST_ALL_CONTAINERS && ( -z $TEST_ALL || "${TRAVIS_REPO_SLUG}" == "gretty-gradle-plugin/gretty" ) ]]; then
      cd integrationTests
      ../gradlew -PgeckoDriverPlatform=linux64 -PgeckoDriverVersion=0.27.0 -PtestAllContainers=${TEST_ALL_CONTAINERS} testAll
      cd ..
    fi
    set +e
env:
  global:
    - secure: ""
    - secure: ""
    - JAVA_OPTS="-XX:PermSize=512M -XX:MaxPermSize=1G"

# FIXME revisit deployment options: Jetty 9.x fell out-of-scope (#165)
deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY} -PbintrayRepo=${BINTRAY_REPO} -PbintrayPackage=${BINTRAY_PACKAGE}
    on:
      repo: gretty-gradle-plugin/gretty
      branch: master
      jdk: openjdk8
      condition: $TEST_ALL_CONTAINERS =~ "jetty9.4'"
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY} -PbintrayRepo=${BINTRAY_REPO} -PbintrayPackage=${BINTRAY_PACKAGE}
    on:
      repo: gretty-gradle-plugin/gretty
      branch: gretty-2.x
      jdk: openjdk8
      condition: $TEST_ALL_CONTAINERS =~ "jetty9'"
