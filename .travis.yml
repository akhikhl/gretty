deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY}
    on:
      branch: master
      jdk: oraclejdk8
  - provider: script
    skip_cleanup: true
    script: ./gradlew bintrayUpload -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_KEY}
    on:
      tags: true
      jdk: oraclejdk8
