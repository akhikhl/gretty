buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}

	dependencies {
		classpath 'org.akhikhl.gretty:gretty:1.4.0-SNAPSHOT'
	}
}

apply plugin: 'groovy'
apply plugin: 'org.akhikhl.gretty'
apply from: rootProject.file('integrationTests.gradle')

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
	compile 'io.reactivex:rxjava:1.1.5'
}

ext {
	integrationTestContainers = ['tomcat7', 'tomcat8']
}

gretty {
	servletContainer = 'tomcat7'
	contextPath = '/bug'
}
